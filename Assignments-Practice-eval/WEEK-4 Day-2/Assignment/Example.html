<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random User Fetch</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    text-align: center;
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 400px;
    transition: transform 0.3s ease;
  }
  .container:hover {
    transform: translateY(-5px);
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #444;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
  }
  button:hover {
    opacity: 0.9;
    transform: scale(1.05);
  }

  img {
    border-radius: 50%;
    margin-top: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    border: 4px solid #f1f1f1;
  }

  .user-info {
    margin-top: 20px;
    font-size: 0.95rem;
    color: #555;
    text-align: left;
  }

  .user-info strong {
    color: #222;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Random User Info</h1>
  <button id="fetchUserBtn">Get Random User</button>
  <div class="user-info" id="userInfo"></div>
</div>

<script>
const button = document.getElementById('fetchUserBtn');
const userInfoDiv = document.getElementById('userInfo');

button.addEventListener('click', () => {
    fetch('https://randomuser.me/api/')
    .then(response => response.json())
    .then(data => {
        const user = data.results[0];
        const name = `${user.name.title} ${user.name.first} ${user.name.last}`;
        const email = user.email;
        const gender = user.gender;
        const username = user.login.username;
        const phone = user.phone;
        const cell = user.cell;
        const dob = new Date(user.dob.date).toLocaleDateString();
        const location = `${user.location.street.number} ${user.location.street.name}, ${user.location.city}, ${user.location.state}, ${user.location.country}, ${user.location.postcode}`;
        const picture = user.picture.large;

        userInfoDiv.innerHTML = `
            <div style="text-align:center;">
              <img src="${picture}" alt="Profile Picture" width="120">
            </div>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Gender:</strong> ${gender}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Username:</strong> ${username}</p>
            <p><strong>DOB:</strong> ${dob} (Age: ${user.dob.age})</p>
            <p><strong>Phone:</strong> ${phone}</p>
            <p><strong>Location:</strong> ${location}</p>
  
        `;
    })
    .catch(error => {
        userInfoDiv.innerHTML = `<p style="color:red;">Error fetching user data</p>`;
        console.error("Error:", error);
    });
});
</script>

</body>
</html>
